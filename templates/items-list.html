<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item list</title>
</head>
<body>
    <ol>
        {% for item in items %}
        <li>Name: <a href='/item/{{ item.id }}'>{{item.name}}</a>, Quantity: {{item.quantity}}</li>
        {% endfor %}
    </ol>    
</body>
</html>
