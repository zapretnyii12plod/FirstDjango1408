{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <input type="text" name="name" class="form-control form-control-lg" placeholder="Название сниппета">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name="lang">
                                    Язык сниппета
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" name="lang">
                                    <a class="dropdown-item" href="#" value="py">Python</a>
                                    <a class="dropdown-item" href="#" value="js">JavaScript</a>
                                    <a class="dropdown-item" href="#" value="cpp">C++</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <textarea name="code" cols="96" rows="10" placeholder="Код сниппета"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <input type="submit" class="btn btn-primary btn-block" value="Сохранить">
                        </div>
                    </div>
                 </form>
                                 
            </div>
        </div>
    </div>
{% endblock %}
