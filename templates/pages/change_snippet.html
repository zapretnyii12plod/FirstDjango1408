{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                
                <form action="" method="post">
                    {% csrf_token %}
                    {% if id %}
                    <input type='hidden' name='id' value='{{ id }}'>
                    {% endif %}
                    <table>
                        {{ form }}
                    </table>
                    <button type="submit">Submit</button>
                </form>
                
            </div>
        </div>
    </div>
{% endblock %}
