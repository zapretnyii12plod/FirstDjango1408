{% extends 'base2.html' %}

{% block title %}
<title>Language list</title>
{% endblock %}

{% block content %}

<h2>Language list</h2>
{% for letter in alphabet %}
<a href='{% url 'countries_by_letter' letter %}'>{{ letter }}</a>&nbsp;&nbsp;
{% endfor %}
<ol>
{% for idx, language in languages %}
<li><a href='{% url 'language' idx %}'>{{ language }}</a>
{% endfor %}
</ol>
{% endblock %}
