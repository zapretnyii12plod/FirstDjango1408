{% extends 'base2.html' %}

{% block title %}
<title>Country list</title>
{% endblock %}

{% block content %}

<h2>Country list</h2>
{% for letter in alphabet %}
<a href='{% url 'countries_by_letter' letter %}'>{{ letter }}</a>&nbsp;&nbsp;
{% endfor %}
<ol>
{% for idx, country in countries %}
<li><a href='{% url 'country' idx %}'>{{ country }}</a>
{% endfor %}
</ol>
{% endblock %}
